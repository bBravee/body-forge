<div
  class="w-full h-full flex flex-column justify-content-center align-items-center"
>
  <h2>Log In Form</h2>
  <form
    [formGroup]="logInForm"
    (ngSubmit)="logIn()"
    class="card flex flex-column justify-content-center align-items-center w-5 m-6 gap-3"
  >
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
        <i class="pi pi-envelope"></i>
      </span>
      <input pInputText placeholder="Email" formControlName="email" />
    </div>
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
        <i class="pi pi-lock"></i>
      </span>
      <input pInputText placeholder="Password" formControlName="password" />
    </div>

    <button pButton pRipple label="Submit" class="p-button-success"></button>
  </form>
</div>
