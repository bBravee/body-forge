<div
  class="w-full h-full flex flex-column justify-content-center align-items-center"
>
  <h2>Log In Form</h2>
  <form
    [formGroup]="logInForm"
    (ngSubmit)="logIn()"
    class="card flex flex-column justify-content-center align-items-center w-5 m-6 gap-3"
  >
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
        <i class="pi pi-envelope"></i>
      </span>
      <input
        [ngClass]="{
          'login-input':
            (logInForm.controls['email'].touched &&
              logInForm.controls['email'].value === '') ||
            fieldsInvalid
        }"
        pInputText
        placeholder="Email"
        formControlName="email"
      />
    </div>
    <small
      *ngIf="
        logInForm.controls['email'].touched &&
        logInForm.controls['email'].value === ''
      "
      id="login-help"
      class="login-help"
      >Email field is required.</small
    >
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
        <i class="pi pi-lock"></i>
      </span>
      <input
        [ngClass]="{
          'login-input':
            (logInForm.controls['password'].touched &&
              logInForm.controls['password'].value === '') ||
            fieldsInvalid
        }"
        type="password"
        pInputText
        placeholder="Password"
        formControlName="password"
      />
    </div>
    <small
      *ngIf="
        logInForm.controls['password'].touched &&
        logInForm.controls['password'].value === ''
      "
      id="login-help"
      class="login-help"
      >Password field is required.</small
    >

    <button
      routerLink="/register"
      pButton
      pRipple
      label="Sign up"
      class="w-5"
    ></button>
    <button
      [disabled]="!logInForm.valid"
      pButton
      pRipple
      label="Submit"
      class="w-5"
    ></button>
  </form>
</div>
