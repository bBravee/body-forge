<div
  class="exercise-item flex gap-4 mt-4 p-4"
  (click)="onAddExercise(exercise)"
>
  <p-avatar
    class="flex align-items-center"
    icon="pi pi-user"
    styleClass="mr-2"
    shape="circle"
    size="xlarge"
  ></p-avatar>
  <p-divider layout="vertical" styleClass="hidden md:flex"></p-divider>
  <h3>{{ exercise.name }}</h3>
  <p class="flex align-items-center">{{ exercise.muscle }}</p>
</div>
