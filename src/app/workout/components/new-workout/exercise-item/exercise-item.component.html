<div
  class="exercise-item flex gap-4 mt-4 p-4"
  (click)="onAddExercise(exercise)"
>
  <div class="avatar-wrapper">
    <p-avatar
      class="flex align-items-center"
      icon="pi pi-image"
      shape="circle"
      size="xlarge"
    ></p-avatar>
  </div>
  <div class="flex justify-content-center gap-4">
    <h3>{{ exercise.name }}</h3>

    <p class="flex align-items-center">{{ exercise.muscle }}</p>
  </div>
</div>
