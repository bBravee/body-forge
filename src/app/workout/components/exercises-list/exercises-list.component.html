<h1 *ngIf="isListEmpty">List is empty</h1>
<p-toast></p-toast>
<div *ngFor="let exercise of userExercises$ | async; trackBy: identify">
  <app-exercise-list-item
    [eventEmitter]="submitEmitter"
    [exercise]="exercise"
  ></app-exercise-list-item>
</div>
<p-confirmDialog></p-confirmDialog>
<p-button
  *ngIf="!isListEmpty"
  class="w-full"
  label="Submit"
  (click)="confirmSubmit($event)"
></p-button>
