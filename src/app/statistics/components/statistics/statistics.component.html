<div class="chart-container flex flex-column align-items-center gap-8">
  <app-stats-user-panel></app-stats-user-panel>
  <canvas id="MyChart">{{ chart }}</canvas>
  <div class="w-full flex flex-column gap-4">
    <p-dropdown
      class="w-full flex justify-content-center"
      [options]="exercises"
      [(ngModel)]="selectedExercise"
      optionLabel="name"
      [showClear]="true"
      (onChange)="onSelectExercise()"
      placeholder="Select exercise"
    ></p-dropdown>
    <p-button
      class="w-full flex justify-content-center"
      label="submit"
    ></p-button>
  </div>
</div>
