<div class="w-full flex justify-content-center mt-5">
  <div class="w-full">
    <div class="w-full flex flex-column align-items-center">
      <div class="flex justify-content-between gap-4">
        <h2>
          Favorite exercise:
          <span *ngFor="let exercise of favoriteExercises$ | async">{{
            exercise
          }}</span>
        </h2>
        <h2>Total workouts: {{ trainingsCount$ | async }}</h2>
      </div>
    </div>
  </div>
</div>
